{% extends 'base.html' %}

{% block content %}
<div class="col-12">
    {% for error in errores %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
    {% endfor %}
    <h1 class="titulopagina">Formulario de Contacto</h1>
    <form  action ="/contact_form" method="post">
        <div class="mb-8">
            {% csrf_token %}
            <label for="exampleInputName1" class="form-label">Ingrese su Nombre Completo</label>
            <input type="text" class="form-control" id="exampleInputName1" name="customer_name">
          </div>
      <div class="mb-8">
        <label for="exampleInputEmail1" class="form-label">Ingrese su Correo electronico</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="customer_email">
        
      </div>    
      <div class="mb-8">
        <label for="exampleFormControlTextarea1" class="form-label">Ingrese su consulta</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="message"></textarea>
      </div>
      <div class="boton">
      <button type="submit" class="btn">Enviar</button>
    </div>
    </form>
  </div>
{% endblock %}
