{% extends 'base.html' %}

{% block content %}

  <h1 class="titulopagina">Lista de Flanes</h1>
  <div class="row">
    {% for flan in flans %}
      <div class="col-3">
        <div class="card">
          <img src="{{ flan.image_url }}" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{ flan.name }}</h5>
            <p class="card-text">{{ flan.description }}</p>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">{{ flan.precio }}</li>
            <li class="list-group-item">En oferta</li>
          </ul>
          <div class="card-body2">
            <button type="button" class="btn "><a href="#" class="card-link">Cotizar</a></button>
            <button type="button" class="btn "><a href="#" class="card-link">Comprar</a></button>
          </div>
        </div>
      </div>
    {% endfor %}
    
  
{% endblock %}
