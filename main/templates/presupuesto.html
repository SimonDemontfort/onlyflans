{% extends 'base.html' %}

{% block content %}
<div class="col-12">
    {% for error in errores %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
    {% endfor %}
    <h1 class="titulopagina">Formulario de Presupuesto</h1>
    <form  action ="/presupuesto/" method="post">
        {% csrf_token %}
        <div class="mb-8">           
            {{form}}
            <div class="boton">
      <button type="submit" class="btn">Enviar</button>
    </div>
    </form>
{% endblock %}
