{% extends 'base.html' %}

{% block content %}

  <h1 class="titulopagina">Lista de Pasteles</h1>
  <div class="row">
    {% for producto in productos %}
      <div class="col-3">
        <div class="card">
          <img src="{{ producto.imagen_url }}" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{ producto.nombre }}</h5>
            <p class="card-text">{{ producto.descripcion }}</p>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">{{ producto.precio }}</li>
            <li class="list-group-item">En oferta</li>
          </ul>
          <div class="card-body2">
            <button type="button" class="btn "><a href="#" class="card-link">Cotizar</a></button>
            <button type="button" class="btn "><a href="#" class="card-link">Comprar</a></button>
          </div>
        </div>
      </div>
    {% endfor %}
    
  </div>
{% endblock %}
